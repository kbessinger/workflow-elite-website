<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <!-- Auth0's lock widget library -->
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.12.min.js"></script>
    <!-- Angular cookie wrapper library for client cookies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-cookies.js"></script>
    <!-- Angular's Router Library for SPA -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.js"></script>
    <!-- Auth0's Angular SDK Library -->
    <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
    <!-- Angular wrapper for localStorage and sessionStorage. Defaults to ng-cookies if not available -->
    <script src="http://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>
    <!-- Angular wrapper library for JWT-->
    <script src="http://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">
          angular
              .module('starterApp', ['auth0', 'angular-storage', 'angular-jwt', 'ngRoute','ngMaterial', 'users'])
              .config(function($routeProvider, authProvider, $httpProvider, $locationProvider, jwtInterceptorProvider, $mdThemingProvider, $mdIconProvider){
                  $routeProvider
                      .when( '/', {
                        controller: 'HomeCtrl',
                        templateUrl: 'index.html',
                        pageTitle: 'Angular Material sample',
                        requiresLogin: true
                      })
                      .when( '/login', {
                        controller: 'LoginCtrl',
                        templateUrl: 'login/login.html',
                        pageTitle: 'Login'
                      });

                  authProvider.init({
                    domain: AUTH0_DOMAIN,
                    clientID: AUTH0_CLIENT_ID,
                    loginUrl: '/login'
                  });

                  authProvider.on('loginSuccess', function($location, profilePromise, idToken, store) {
                    console.log("Login Success");
                    profilePromise.then(function(profile) {
                      store.set('profile', profile);
                      store.set('token', idToken);
                    });
                    $location.path('/');
                  });

                  authProvider.on('loginFailure', function() {
                    alert("Error");
                  });

                  authProvider.on('authenticated', function($location) {
                    console.log("Authenticated");
                  });

                  jwtInterceptorProvider.tokenGetter = function(store) {
                    return store.get('token');
                  };

                  // Add a simple interceptor that will fetch all requests and add the jwt token to its authorization header.
                  // NOTE: in case you are calling APIs which expect a token signed with a different secret, you might
                  // want to check the delegation-token example
                  $httpProvider.interceptors.push('jwtInterceptor');

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              }).run(function($rootScope, auth, store, jwtHelper, $location) {
                $rootScope.$on('$locationChangeStart', function() {

                  var token = store.get('token');
                  if (token) {
                    if (!jwtHelper.isTokenExpired(token)) {
                      if (!auth.isAuthenticated) {
                        auth.authenticate(store.get('profile'), token);
                      }
                    } else {
                      $location.path('/');
                    }
                  }
                });
              })
              .controller( 'AppCtrl', function AppCtrl( $scope, $location ) {
                $scope.$on('$routeChangeSuccess', function(e, nextRoute) {
                  if (nextRoute.$$route && angular.isDefined( nextRoute.$$route.pageTitle )) {
                    $scope.pageTitle=nextRoute.$$route.pageTitle + ' | Auth0 Sample';
                  }
                });
              });

    </script>

  </body>
</html>
